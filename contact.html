<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">MY BRAND</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-primary text-white py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold">Get In Touch</h1>
            <p class="lead">Have a question? We'd love to hear from you.</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-5">
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm p-4">
                    <h3>Contact Information</h3>
                    <p class="text-muted">Fill out the form and our team will get back to you within 24 hours.</p>
                    
                    <div class="d-flex mb-3">
                        <i class="bi bi-geo-alt text-primary me-3 fs-4"></i>
                        <p class="mb-0">123 Business St, New York, NY</p>
                    </div>
                    <div class="d-flex mb-3">
                        <i class="bi bi-envelope text-primary me-3 fs-4"></i>
                        <p class="mb-0">support@mybrand.com</p>
                    </div>
                    <div class="d-flex mb-3">
                        <i class="bi bi-telephone text-primary me-3 fs-4"></i>
                        <p class="mb-0">+1 (555) 000-0000</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card border-0 shadow-sm p-4">
                    <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="John" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="Doe" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="_replyto" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Subject</label>
                                <select name="subject" class="form-select">
                                    <option selected>General Inquiry</option>
                                    <option>Technical Support</option>
                                    <option>Business Proposal</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Message</label>
                                <textarea name="message" class="form-control" rows="5" placeholder="How can we help?" required></textarea>
                            </div>
                            <div class="col-md-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-auto text-center">
        <div class="container">
            <p class="mb-0">&copy; 2026 My Brand. Built with Bootstrap 5.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
